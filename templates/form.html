
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reusable Contact Form Using Bootstrap And PHP - reusable form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </head>
  <body >
      <div class="container">
        <div class="row">
    <div class="col-md-12 col-md-offset-3">
        <form role="form" method="post" id="reused_form"  action="/" >
            <div class="form-group">
                <label for="name">
                    Article Link:</label>
                <input type="url" class="form-control"
                id="name" name="url" required>

            </div>

            <button type="submit" class="btn btn-success" >Summarize It! &rarr;</button>

        </form>
        <div class="card">
            <div class="card-body">
                <h2>{{ data.title }}</h2>
                <hr>
                <div class="container">
                    <div class="row">
                    {% for image in data.images %}
                        <div class="col-lg-4 image-wrapper">
                            <img style="max-width:100%" src="{{image}}">
                        </div>
                    {% endfor %}
                    </div>
                </div>
                <br>
                {{ data.summary }}
            </div>
        </div>

    </div>
</div>
  </body>
</html>
